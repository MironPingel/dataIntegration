      <br>
      <br>
      <h1>Select a country</h1>

      <select class="form-control" id="select">
      </select>
      <br>
      <select class="form-control" id="districtSelect" disabled>
      </select>

      <div class="card mt-5 p-3">

            <b>Population of the entire Country</b>
         </p>

            <b>Popluation of District</b>
         </p>
         <p id="districtPopulation"></p>

            <b>Cities in the district</b>
