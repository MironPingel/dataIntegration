<body style="background: #fbfbfb;">

   
   <div class="container">
         <br>
         <br>
         <h1>Select a country</h1>
         <div class="bs-callout bs-callout-info" style="background: white;">Select a country from the List below to see more information about it.</div>

         <select class="form-control" id="select">
         </select>

         <div class="card mt-5 mb-5 p-3">
            <h3 id="country">Country</h3>
            <p><b>Population</b></p>
            <p id="population"></p>

            <p><b>Capital City</b></p>
            <p id="capital"></p>

            <p><b>Popluation of Capital city</b></p>
            <p id="capitalPopulation"></p>

            <p><b>Official languages</b></p>
            <ul id="languages"></ul>

            <p><b>Popluation density</b></p>
            <p id="density"></p>

            <p><b>Head of state</b></p>
            <p id="stateHead"></p>
         </div>
   </div>
